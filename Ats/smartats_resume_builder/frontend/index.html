<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartATS - Login & Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#5048e5",
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <header class="sticky top-0 z-50 w-full border-b border-slate-200 bg-white/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="flex items-center gap-2">
                    <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
                        <span class="text-white font-black text-xl">S</span>
                    </div>
                    <span class="text-xl font-extrabold tracking-tight">SmartATS</span>
                </a>
                <nav class="hidden md:flex space-x-8">
                    <a class="text-sm font-medium hover:text-primary transition-colors" href="/">Home</a>
                    <a class="text-sm font-medium hover:text-primary transition-colors" href="/#features">Features</a>
                    <a class="text-sm font-medium hover:text-primary transition-colors" href="/#pricing">Pricing</a>
                    <a class="text-sm font-medium hover:text-primary transition-colors" href="/editor">Editor</a>
                </nav>
                <div class="flex items-center gap-4">
                    <a href="/login" class="text-sm font-semibold text-primary px-4 py-2">Sign In</a>
                </div>
            </div>
        </div>
    </header>

    <div class="min-h-[calc(100vh-4rem)] flex items-center justify-center p-4">
        <div class="max-w-md w-full">
            <!-- Show logout option if already logged in -->
            <div id="loggedInNotice" class="hidden mb-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-semibold text-blue-900">Already logged in</p>
                        <p class="text-xs text-blue-700 mt-1">You can go to editor or logout to use a different account</p>
                    </div>
                    <button onclick="logout()" class="ml-4 px-3 py-1 bg-red-500 text-white text-xs font-bold rounded hover:bg-red-600">
                        Logout
                    </button>
                </div>
            </div>

            <div class="text-center mb-8">
                <h1 class="text-4xl font-black text-gray-900 mb-2">SmartATS</h1>
                <p class="text-gray-600">AI-Powered Resume Builder</p>
            </div>

            <div class="bg-white rounded-2xl shadow-xl p-8">
                <div id="authTabs" class="flex gap-4 mb-6">
                    <button onclick="showLogin()" id="loginTab" class="flex-1 py-2 font-bold text-blue-600 border-b-2 border-blue-600">Login</button>
                    <button onclick="showRegister()" id="registerTab" class="flex-1 py-2 font-bold text-gray-400">Register</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="loginEmail" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="loginPassword" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">
                        Login
                    </button>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="space-y-4 hidden">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                        <input type="text" id="registerName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="registerEmail" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="registerPassword" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition">
                        Create Account
                    </button>
                </form>

                <div id="errorMessage" class="mt-4 p-3 bg-red-50 text-red-600 rounded-lg text-sm hidden"></div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginTab').className = 'flex-1 py-2 font-bold text-blue-600 border-b-2 border-blue-600';
            document.getElementById('registerTab').className = 'flex-1 py-2 font-bold text-gray-400';
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('loginTab').className = 'flex-1 py-2 font-bold text-gray-400';
            document.getElementById('registerTab').className = 'flex-1 py-2 font-bold text-blue-600 border-b-2 border-blue-600';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await api.login(email, password);
                window.location.href = '/editor';
            } catch (error) {
                showError(error.message);
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                await api.register(email, password, name);
                window.location.href = '/editor';
            } catch (error) {
                showError(error.message);
            }
        });

        // Only redirect if coming from a protected page, not when directly accessing login
        const urlParams = new URLSearchParams(window.location.search);
        const fromPage = urlParams.get('from');
        
        // Show notice if already logged in
        if (api.token) {
            document.getElementById('loggedInNotice').classList.remove('hidden');
            // If coming from a protected page, redirect
            if (fromPage) {
                window.location.href = fromPage;
            }
        }

        function logout() {
            api.clearToken();
            window.location.reload();
        }
    </script>
</body>
</html>
